<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Same font as other pages -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Same CSS structure -->
  
  <link rel="stylesheet" href="../main-menu/mainmenu.css">
  <link rel="stylesheet" href="cart.css">
 
</head>

<body>

<header>
  <div class="logo">
    <img src="../images/foodhub_logo.jpg" alt="Hawker Logo">
  </div>

  <nav>
    <ul>
      <li><a href="../main-menu/mainmenu.html">Home</a></li>
      <li><a href="../location/location.html">Locations</a></li>
      <li><a href="../order-history/order-history.html">Order History</a></li>
    </ul>
  </nav>

  <div class="lang-wrap">
    <button class="lang" type="button" id="langBtn">EN</button>
    <div class="lang-menu" id="langMenu">
      <button type="button" data-lang="en">English</button>
      <button type="button" data-lang="zh-CN">中文</button>
      <button type="button" data-lang="ms">BM</button>
      <button type="button" data-lang="ta">தமிழ்</button>
    </div>
  </div>
  <div class="actions">
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/128/1170/1170678.png" alt="Cart">
    </div>

    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png" alt="Notifications">
    </div>

    <button class="logout">Logout</button>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/128/848/848043.png" alt="User profile">
    </div>
  </div>
</header>

<main class="page">

  <h2 class="page-title">Your Cart</h2>

  <div id="empty-state" class="panel empty">
    <h3>Your cart is empty</h3>
    <a href="../main-menu/mainmenu.html">Go back to menu</a>
  </div>

  <div id="cart-content">

    <div class="panel">
      <div id="cart-items"></div>

      <div class="divider"></div>

      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">$0.00</span>
      </div>

      <div class="summary-row">
        <span>Service Fee</span>
        <span>$0.75</span>
      </div>

      <div class="summary-total">
        <span>Total</span>
        <span id="total">$0.00</span>
      </div>

      <button id="pay-btn" class="pay-btn">Complete Payment</button>
    </div>

  </div>

</main>

<script src="cart.js"></script>
<script src="../translate.js"></script>
</body>
</html>
