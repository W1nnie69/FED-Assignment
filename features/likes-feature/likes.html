<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="likes.css">
</head>
<body>
    
    <header>
        <h1>Our Menu</h1>
    </header>

    <main>
        <section class="menu-container">
            <article class="menu-item">
                <header>
                    <h2>Burger</h2>
                </header>
                <p>Delicious beef burger with cheese</p>
                <button class="like-btn">❤️ <span class="like-count">0</span></button>
            </article>

            <article class="menu-item">
                <header>
                    <h2>Fries</h2>
                </header>
                <p>Golden crispy fries</p>
                <button class="like-btn">❤️ <span class="like-count">0</span></button>
            </article>

        </section>
    </main>

    <script src="likes.js"></script>
</body>
</html>
