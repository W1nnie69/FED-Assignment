<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>

<!-- Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- <link rel="stylesheet" href="../../assets/css/style.css"> -->
<link rel="stylesheet" href="./login.css">

<style>
body{
    background: linear-gradient(135deg,#fec401,#f44801);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.login-card{
    width:100%;
    max-width:420px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card login-card p-4">
                <form id="loginForm">
                    <h2 class="text-center mb-4 fw-bold">Login</h2>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email" 
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password" 
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Login
                    </button>

                    <div id="loginsuccessMsg" class="text-success text-center mb-3"></div>
                    <div id="loginerrorMsg" class="text-danger text-center mb-3"></div>

                    <div class="text-center">
                        <span class="text-muted">Don't have an account?</span><br>

                        <div class="d-grid gap-2 mt-2">
                            <button type="button" class="btn btn-outline-primary" onclick="selectUserType('customer')">
                                Signup as Customer
                            </button>

                            <button type="button" class="btn btn-outline-success" onclick="selectUserType('vendor')">
                                Signup as Vendor
                            </button>

                            <button type="button" class="btn btn-outline-dark" onclick="selectUserType('operator')">
                                Signup as Operator
                            </button>

                            <button type="button" class="btn btn-outline-warning" onclick="selectUserType('nea')">
                                Signup as NEA Officer
                            </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script type="module" src="./login_auth.js"></script>

<script>
function selectUserType(type) {
    console.log("redirect signup role:", type);
    window.parent.location.hash = `#/signup?role=${type}`;
}
</script>

</body>
</html>
