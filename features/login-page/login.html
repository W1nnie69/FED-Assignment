<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form class="login-form" id="loginForm">
        <h2>LOGIN!</h2>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>

        <div id="loginerrorMsg" class="error"></div>

        <button type="button" id="showpopup" onclick="openPopup()">Don't have an account?</button>
    </form>


    <div id="popup" class="popup-overlay">
        <div class="popup">
            <h2>Select user type</h2>
            
            <div id="user-type-button">
                <button onclick="selectUserType('patron')">Patron</button>
                <button onclick="selectUserType('vendor')">Vendor</button>
                <button onclick="selectUserType('operator')">Operator</button>
            </div>
            
            <div class="buttons">
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>

<script type="module" src="./login_auth.js"></script>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function selectUserType(type) {
    console.log("asdfsdfaesdrfgaerg3333")
    window.parent.location.hash = `#/signup?role=${type}`;
}

</script>
</body>
</html>
