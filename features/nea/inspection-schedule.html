<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Scheduling</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/inspection-schedule.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">NEA Officer</div>

      <ul class="nav-links" id="navLinks">
        <li class="active">
          <a href="neaofficer-dashboard.html">Dashboard</a>
        </li>
        <li>
          <a href="nea-officer-inspection.html">Inspection Form</a>
        </li>
        <li>
          <a href="hygiene-history.html">Hygiene History</a>
        </li>
        <li>
          <a href="inspection-schedule.html">Inspection Scheduling</a>
        </li>
      </ul>

      <div class="right-section">
        <div class="officer-id" id="officerPill">Officer ID: -</div>
        <button class="menu-toggle" type="button" onclick="toggleMenu()">
          ☰
        </button>
      </div>
    </nav>

    <div class="page-wrap">
      <div class="form-container" style="width: 95%; max-width: 900px">
        <h2>Inspection Scheduling</h2>

        <form id="scheduleForm">
          <div class="input-group">
            <label for="schedHawker">Enter Hawker Center</label>
            <input
              id="schedHawker"
              type="text"
              placeholder="Enter Hawker Center"
              required
            />
          </div>

          <div class="input-group">
            <label for="schedStall">Enter Stall Name</label>
            <input
              id="schedStall"
              type="text"
              placeholder="Enter Stall Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="schedDate">Inspection Date</label>
            <input id="schedDate" type="date" required />
          </div>

          <div class="input-group">
            <label for="schedTime">Inspection Time</label>
            <input id="schedTime" type="time" required />
          </div>

          <div class="submitbtn">
            <button type="submit">Submit</button>
          </div>

          <div class="toast" id="schedToast">✅ Scheduled successfully!</div>
        </form>

        <div class="divider"></div>

        <h3 class="section">Upcoming Schedules</h3>

        <div style="overflow-x: auto">
          <table class="history-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Hawker Center</th>
                <th>Stall Name</th>
              </tr>
            </thead>
            <tbody id="scheduleTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="/FED-Assignment/features/nea/js/inspection-schedule.js"></script>
  </body>
</html>
