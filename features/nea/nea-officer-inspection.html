    <nav class="navbar">
      <div class="logo">NEA Officer</div>

      <div class="right-section">
        <div class="officer-id" id="officerPill">Officer ID: -</div>
        <button class="menu-toggle" type="button" onclick="toggleMenu()">
          â˜°
        </button>
      </div>
    </nav>

    <div class="form-container">
      <h2>Inspection Form</h2>

      <!-- add id so JS can catch submit -->
      <form id="inspectionForm">
        <div class="input-group">
          <label for="hcname">Enter Hawker Center</label>
          <input
            type="text"
            id="hcname"
            name="hcname"
            placeholder="Enter Hawker Center"
            required
          />
        </div>

        <!-- NEW: Stall Name -->
        <div class="input-group">
          <label for="stallName">Enter Stall Name</label>
          <input
            type="text"
            id="stallName"
            name="stallName"
            placeholder="Enter Stall Name"
            required
          />
        </div>

        <div class="input-group">
          <label for="officerId">Enter Officer ID</label>
          <input
            type="text"
            id="officerId"
            name="officerId"
            placeholder="Enter Officer ID"
            required
          />
        </div>

        <div class="input-group">
          <label for="inspectionDate">Inspection Date</label>
          <input
            type="date"
            id="inspectionDate"
            name="inspectionDate"
            required
          />
        </div>

        <div class="input-group">
          <label for="score">Enter Score (0-100)</label>
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Enter Score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="input-group">
          <label for="grade">Hygiene Grade</label>
          <select id="grade" name="grade" required>
            <option value="" disabled selected hidden>
              Select Hygiene Grade
            </option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <div class="input-group">
          <label for="remarks">Enter Remarks</label>
          <input
            type="text"
            id="remarks"
            name="remarks"
            placeholder="Enter Remarks"
            required
          />
        </div>

        <div class="submitbtn">
          <input type="submit" value="Submit" />
        </div>
        <div class="submitbtn" style="margin-top: 10px">
          <button type="button" id="viewHistoryBtn">
            View Hygiene History
          </button>
        </div>
      </form>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/inspection.js"></script>
  </body>
</html>
