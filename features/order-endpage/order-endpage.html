<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Successful</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../main-menu/mainmenu.css">
  <link rel="stylesheet" href="order-endpage.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="../../assets/images/foodhub_logo.jpeg" alt="Hawker Logo">
  </div>

  <nav>
    <ul>
      <li><a href="mainmenu.html" class="active">Home</a></li>
      <li><a href="../location/location.html">Locations</a></li>
      <li><a href="../order-history/order-history.html">Order History</a></li>
    </ul>
  </nav>

  <div class="lang-wrap">
    <button class="lang" type="button" id="langBtn">EN</button>
    <div class="lang-menu" id="langMenu">
      <button type="button" data-lang="en">English</button>
      <button type="button" data-lang="zh-CN">中文</button>
      <button type="button" data-lang="ms">BM</button>
      <button type="button" data-lang="ta">தமிழ்</button>
    </div>
  </div>

  <div class="actions">
    <a href="../cart/cart.html" class="icon">
      <img src="https://cdn-icons-png.flaticon.com/128/1170/1170678.png" alt="Cart">
    </a>

    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png" alt="Notifications">
    </div>

    <button class="logout" onclick="window.parent.logout()">Logout</button>

    <div class="profile">
      <div class="profile" id="profileIcon">
        <img src="https://cdn-icons-png.flaticon.com/128/848/848043.png" alt="User profile">
      </div>  

      <div class="profile-menu hidden" id="profileMenu">
        <button class="profile-link">Promotion</button>
        <button class="profile-link">Likes</button>
        <button class="profile-link">Review</button>
      </div>
    </div>

  </div>
</header>

<main class="success-page">

  <div class="success-card">

    <div class="success-icon">✓</div>

    <h1>Order Confirmed!</h1>

    <p class="success-text">
      Your delicious food is being prepared.
      Thank you for ordering with FoodHub!
    </p>

    <div class="success-actions">
      <a href="../main-menu/mainmenu.html" class="btn-primary">
        Back to Menu
      </a>

      <a href="../nea/complaint.html" class="btn-outline">
        Complaint
      </a>
    </div>

  </div>

</main>
<script src="../translate.js"></script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</body>
</html>
