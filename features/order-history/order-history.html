<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- header styles (same as other pages) -->
  <link rel="stylesheet" href="../main-menu/mainmenu.css" />
  <!-- page styles -->
  <link rel="stylesheet" href="order-history.css" />
  <style>
    .profile-wrap {
      position: relative;
      display: inline-block;
    }

    .profile {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden; 
      border: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }


    .profile-menu {
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      min-width: 150px;
      z-index: 1001;
      padding: 8px 0;
    }

    .profile-link {
      background: transparent;
      border: none;
      padding: 10px 16px;
      text-align: left;
      cursor: pointer;
      font-weight: 600;
      color: var(--text);
      transition: 0.2s;
    }

    .profile-link:hover {
      background: var(--primary-soft);
      color: var(--primary);
    }

    .hidden {
      display: none;
    }

  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="../../assets/images/foodhub_logo.jpeg" alt="Hawker Logo">
  </div>

  <nav>
    <ul>
      <li><a href="../main-menu/mainmenu.html">Home</a></li>
      <li><a href="../location/location.html">Locations</a></li>
      <li><a href="../order-history/order-history.html" class="active">Order History</a></li>
    </ul>
  </nav>

  <div class="lang-wrap">
   <button class="lang" type="button" id="langBtn">EN</button>

   <div class="lang-menu" id="langMenu">
     <button type="button" data-lang="en">English</button>
     <button type="button" data-lang="zh-CN">中文</button>
     <button type="button" data-lang="ms">BM</button>
     <button type="button" data-lang="ta">தமிழ்</button>
   </div>
 </div>
  <div class="actions">
    <!-- Cart -->
    <a class="icon" href="../cart/cart.html" aria-label="Cart">
      <img src="https://cdn-icons-png.flaticon.com/128/1170/1170678.png" alt="Cart">
    </a>

    <!-- Notifications -->
    <a class="icon" href="#" aria-label="Notifications">
      <img src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png" alt="Notifications">
    </a>

    <button class="logout" type="button" onclick="window.parent.logout()">Logout</button>

    <div class="profile">
      <div class="profile" id="profileIcon">
        <img src="https://cdn-icons-png.flaticon.com/128/848/848043.png" alt="User profile">
      </div>  

      <div class="profile-menu hidden" id="profileMenu">
        <button class="profile-link">Promotion</button>
        <button class="profile-link">Likes</button>
        <button class="profile-link">Review</button>
      </div>
    </div>
  </div>
</header>

<main class="page">
  <h2 class="page-title">Order History</h2>

  <div id="orders" class="orders"></div>

  <div id="empty" class="empty panel" style="display:none;">
    <h3>No orders yet</h3>
    <p>Place an order to see it here.</p>
    <a href="../main-menu/mainmenu.html">Go to menu</a>
  </div>
</main>

<script src="order-history.js"></script>
<script src="../translate.js"></script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  const profileMenu = document.getElementById("profileMenu");
  const profileLinks = document.querySelectorAll(".profile-link");
  const profileIcon = document.getElementById("profileIcon");

  profileIcon.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent click from closing immediately
    profileMenu.classList.toggle("hidden");
  });

  // Close the menu if clicking outside
  document.addEventListener("click", () => {
      if (!profileMenu.classList.contains("hidden")) {
          profileMenu.classList.add("hidden");
      }
  });

  profileLinks.forEach(link => {
      link.addEventListener("click", () => {
          const text = link.textContent.trim();

          if (text === "Promotion") {
              window.location.href = "../promotion-page/promotion.html";
          }

          if (text === "Review") {
              window.location.href = "../review-page-feature/review_page.html";
          }

          if (text == "Likes") {
            window.location.href = "../likes-feature/likes.html";
          }
      });
  });
</script>
</body>
</html>
