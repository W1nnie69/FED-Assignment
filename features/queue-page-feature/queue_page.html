<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status</title>
    <link rel="stylesheet" href="queue.css">
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">
            <img src="images/foodhub_logo.jpg" alt="Hawker Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../mainmenu/mainmenu.html">Home</a></li>
                <li><a href="../location/location.html">Locations</a></li>
                <li><a href="../order-history/order-history.html" class="active">Order History</a></li>
            </ul>
        </nav>

        <div class="lang-wrap">
            <button class="lang" type="button" id="langBtn">EN</button>
            <div class="lang-menu" id="langMenu">
                <button type="button" data-lang="en">English</button>
                <button type="button" data-lang="zh-CN">中文</button>
                <button type="button" data-lang="ms">BM</button>
                <button type="button" data-lang="ta">தமிழ்</button>
            </div>
        </div>

        <div class="actions">
            <a href="../cart/cart.html" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/1170/1170678.png" alt="Cart">
            </a>
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png" alt="Notifications">
            </div>
            <button class="logout">Logout</button>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/128/848/848043.png" alt="User profile">
            </div>
        </div>
    </header>

    <!-- ===== MAIN QUEUE SECTION ===== -->
    <main class="page">
        <section class="queue-section">
            <h1>Queue Status</h1>
            <p>Your current queue details:</p>

            <div class="queue-card">
                <p class="queue-number">
                    Your Queue Number: <span id="queueNum">1</span>
                </p>

                <p class="wait-time">
                    Estimated Wait Time: <span id="waitTime"></span> minutes
                </p>

                <div class="queue-progress">
                    <div class="queue-fill" id="queueFill" style="width: 0%;"></div>
                </div>
            </div>
        </section>

        <!-- Popup for order ready -->
        <aside id="orderready" class="hidden"></aside>
    </main>

    <script src="queue.js"></script>
</body>
</html>
