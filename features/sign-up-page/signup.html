<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <form class="login-form" id="signupForm">
        <h2>SIGN UP!</h2>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <!-- <label for="phonenumber">Phone number</label> -->
        <!-- <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your Phone number" required> -->

        <button type="submit">Sign Up</button>

        <div id="signuperrorMsg" class="error"></div>

        <a onclick="redirectToLogin()">Have an account?</a>
    </form>

<script type="module" src="./signup_auth.js"></script>
<script>
    function redirectToLogin() {
        window.parent.location.hash = "#/login";
        // window.parent.router();
    }
</script>
</body>
</html>
