<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up page</title>

<!-- Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/style.css">

<style>
body{
    background: linear-gradient(135deg,#fec401,#f44801);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.signup-card{
    width:100%;
    max-width:420px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card signup-card p-4">
                <form id="signupForm">
                    <h2 class="text-center mb-4 fw-bold">Sign Up</h2>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email" 
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password" 
                               required>
                    </div>

                    <!-- optional future phone -->
                    <!--
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber">
                    </div>
                    -->

                    <button type="submit" class="btn btn-success w-100 mb-3">
                        Sign Up
                    </button>

                    <div id="signuperrorMsg" class="text-danger text-center mb-3"></div>

                    <div class="text-center">
                        <span class="text-muted">Already have an account?</span><br>
                        <button type="button" class="btn btn-link" onclick="redirectToLogin()">
                            Back to Login
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script type="module" src="./signup_auth.js"></script>

<script>
function redirectToLogin() {
    window.parent.location.hash = "#/login";
}
</script>

</body>
</html>
