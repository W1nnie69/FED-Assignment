<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Food Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendor-styles.css">
    <style>
        /* Menu page specific styles */
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-add {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .filters {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .menu-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .availability-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .badge-available {
            background: rgba(6, 214, 160, 0.9);
            color: white;
        }

        .badge-soldout {
            background: rgba(230, 57, 70, 0.9);
            color: white;
        }

        .menu-content {
            padding: 1.5rem;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .menu-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .menu-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-primary);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .menu-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .menu-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .menu-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn-icon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid var(--border);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .btn-icon:hover {
            background: var(--bg-primary);
        }

        .btn-icon.edit:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-icon.delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-icon.toggle {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .btn-icon.toggle:hover {
            background: #05c090;
        }

        .btn-icon.toggle.soldout {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.5rem;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .image-upload-static {
            background: var(--primary);
            color: white;
            border: none;
        }


        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-cancel:hover {
            background: var(--text-muted);
            color: white;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script type="module" src="./js/vendor-menu.js"></script>
    <script>
        function renderMenu() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <div class="menu-image">
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : 'üçî'}
                        <span class="availability-badge ${item.available ? 'badge-available' : 'badge-soldout'}">
                            ${item.available ? 'Available' : 'Sold Out'}
                        </span>
                    </div>
                    <div class="menu-content">
                        <div class="menu-header">
                            <div>
                                <h3 class="menu-title">${item.name}</h3>
                                <span class="menu-category">${item.category}</span>
                            </div>
                            <div class="menu-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <p class="menu-description">${item.description}</p>
                        <div class="menu-tags">
                            ${item.cuisines.map(cuisine => `<span class="tag">${cuisine}</span>`).join('')}
                        </div>
                        <div class="menu-actions">
                            <button class="btn-icon edit" onclick="editItem(${item.id})">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Edit
                            </button>
                            <button class="btn-icon toggle ${!item.available ? 'soldout' : ''}" onclick="toggleAvailability(${item.id})">
                                ${item.available ? '‚úì Available' : '‚úï Sold Out'}
                            </button>
                            <button class="btn-icon delete" onclick="deleteItem(${item.id})">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterMenu() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const cuisine = document.getElementById('cuisineFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = menuItems.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(search) || 
                                  item.description.toLowerCase().includes(search);
                const matchCategory = !category || item.category === category;
                const matchCuisine = !cuisine || item.cuisines.includes(cuisine);
                const matchStatus = !status || 
                                   (status === 'available' && item.available) ||
                                   (status === 'soldout' && !item.available);

                return matchSearch && matchCategory && matchCuisine && matchStatus;
            });

            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <div class="menu-image">
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : 'üçî'}
                        <span class="availability-badge ${item.available ? 'badge-available' : 'badge-soldout'}">
                            ${item.available ? 'Available' : 'Sold Out'}
                        </span>
                    </div>
                    <div class="menu-content">
                        <div class="menu-header">
                            <div>
                                <h3 class="menu-title">${item.name}</h3>
                                <span class="menu-category">${item.category}</span>
                            </div>
                            <div class="menu-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <p class="menu-description">${item.description}</p>
                        <div class="menu-tags">
                            ${item.cuisines.map(cuisine => `<span class="tag">${cuisine}</span>`).join('')}
                        </div>
                        <div class="menu-actions">
                            <button class="btn-icon edit" onclick="editItem(${item.id})">Edit</button>
                            <button class="btn-icon toggle ${!item.available ? 'soldout' : ''}" onclick="toggleAvailability(${item.id})">
                                ${item.available ? '‚úì' : '‚úï'}
                            </button>
                            <button class="btn-icon delete" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openAddModal() {
            currentEditId = null;
            currentTags = [];
            document.getElementById('modalTitle').textContent = 'Add Menu Item';
            document.getElementById('menuForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            updateTagDisplay();
            document.getElementById('menuModal').classList.add('active');
        }

        function editItem(id) {
            const item = menuItems.find(i => i.id === id);
            currentEditId = id;
            currentTags = [...item.cuisines];
            
            document.getElementById('modalTitle').textContent = 'Edit Menu Item';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemCategory').value = item.category;
            
            if (item.image) {
                document.getElementById('imagePreview').src = item.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
            
            updateTagDisplay();
            document.getElementById('menuModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('menuModal').classList.remove('active');
        }

        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const value = input.value.trim();
                
                if (value && !currentTags.includes(value)) {
                    currentTags.push(value);
                    input.value = '';
                    updateTagDisplay();
                }
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagDisplay();
        }

        function updateTagDisplay() {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');
            
            container.innerHTML = '';
            currentTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `${tag} <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>`;
                container.appendChild(tagElement);
            });
            container.appendChild(input);
        }

        function handleImageChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleAvailability(id) {
            const item = menuItems.find(i => i.id === id);
            item.available = !item.available;
            renderMenu();
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this menu item?')) {
                menuItems = menuItems.filter(i => i.id !== id);
                renderMenu();
            }
        }

        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemData = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                cuisines: currentTags,
                image: document.getElementById('imagePreview').src || null,
                available: true
            };

            if (currentEditId) {
                const item = menuItems.find(i => i.id === currentEditId);
                Object.assign(item, itemData);
            } else {
                itemData.id = menuItems.length > 0 ? Math.max(...menuItems.map(i => i.id)) + 1 : 1;
                menuItems.push(itemData);
            }

            closeModal();
            renderMenu();
        });
        
        // Initialize
        renderMenu();
    </script>
</body>
</html>
