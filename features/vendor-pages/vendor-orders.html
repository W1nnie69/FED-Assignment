<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Food Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendor-styles.css">
    <style>
        /* Orders page specific styles */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-value.new { color: var(--primary); }
        .stat-value.preparing { color: var(--warning); }
        .stat-value.ready { color: var(--success); }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .orders-container {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border);
            overflow: hidden;
            transition: all 0.3s;
        }

        .order-card:hover {
            box-shadow: var(--shadow-md);
        }

        .order-header {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border);
            align-items: center;
        }

        .order-id {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .order-time {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-ago {
            padding: 0.375rem 1rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .order-status {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-new {
            background: rgba(255, 107, 53, 0.15);
            color: var(--primary);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(255, 107, 53, 0); }
        }

        .status-preparing {
            background: rgba(244, 162, 97, 0.15);
            color: var(--warning);
        }

        .status-ready {
            background: rgba(6, 214, 160, 0.15);
            color: var(--success);
        }

        .status-completed {
            background: rgba(0, 78, 137, 0.15);
            color: var(--secondary);
        }

        .status-cancelled {
            background: rgba(230, 57, 70, 0.15);
            color: var(--danger);
        }

        .order-total {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .order-body {
            padding: 2rem;
        }

        .order-info {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .customer-info {
            display: flex;
            gap: 1rem;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .customer-details h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .customer-contact {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .order-notes {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .notes-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .items-list {
            margin-bottom: 2rem;
        }

        .items-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .order-item {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .item-quantity {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .item-details h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .item-modifications {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .item-price {
            font-weight: 700;
            color: var(--text-primary);
        }

        .item-subtotal {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .order-summary {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 1rem;
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .action-btn.accept {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .action-btn.preparing {
            background: var(--warning);
            color: white;
            border-color: var(--warning);
        }

        .action-btn.ready {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.complete {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .action-btn.reject {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .order-header {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Sample order data
        const orders = [
            {
                id: "2847",
                customer: {
                    name: "Sarah Johnson",
                    phone: "+1 (555) 123-4567",
                    avatar: "SJ"
                },
                time: new Date(Date.now() - 5 * 60000),
                status: "new",
                items: [
                    { name: "Classic Burger", quantity: 2, price: 12.99, modifications: "No onions, extra pickles" },
                    { name: "French Fries", quantity: 2, price: 4.99, modifications: "" },
                    { name: "Coca Cola", quantity: 2, price: 2.99, modifications: "" }
                ],
                notes: "Please make sure the burger is well done.",
                subtotal: 41.94,
                tax: 3.36,
                total: 45.30
            },
            {
                id: "2846",
                customer: {
                    name: "Mike Chen",
                    phone: "+1 (555) 987-6543",
                    avatar: "MC"
                },
                time: new Date(Date.now() - 15 * 60000),
                status: "preparing",
                items: [
                    { name: "Margherita Pizza", quantity: 1, price: 14.99, modifications: "" },
                    { name: "Caesar Salad", quantity: 1, price: 8.99, modifications: "Dressing on the side" }
                ],
                notes: "",
                subtotal: 23.98,
                tax: 1.92,
                total: 25.90
            },
            {
                id: "2845",
                customer: {
                    name: "Emma Davis",
                    phone: "+1 (555) 456-7890",
                    avatar: "ED"
                },
                time: new Date(Date.now() - 25 * 60000),
                status: "ready",
                items: [
                    { name: "Chicken Tacos", quantity: 3, price: 10.99, modifications: "Extra spicy" }
                ],
                notes: "I'll be there in 5 minutes",
                subtotal: 32.97,
                tax: 2.64,
                total: 35.61
            }
        ];

        function getTimeAgo(time) {
            const minutes = Math.floor((Date.now() - time) / 60000);
            if (minutes < 1) return "Just now";
            if (minutes === 1) return "1 min ago";
            if (minutes < 60) return `${minutes} mins ago`;
            const hours = Math.floor(minutes / 60);
            if (hours === 1) return "1 hour ago";
            return `${hours} hours ago`;
        }

        function renderOrder(order) {
            const statusClass = `status-${order.status}`;
            const statusText = {
                new: "New Order",
                preparing: "Preparing",
                ready: "Ready for Pickup",
                completed: "Completed",
                cancelled: "Cancelled"
            }[order.status];

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-time">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="time-ago">${getTimeAgo(order.time)}</span>
                        </div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                        <div class="order-total">$${order.total.toFixed(2)}</div>
                    </div>

                    <div class="order-body">
                        <div class="order-info">
                            <div class="customer-info">
                                <div class="customer-avatar">${order.customer.avatar}</div>
                                <div class="customer-details">
                                    <h3>${order.customer.name}</h3>
                                    <div class="customer-contact">
                                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; vertical-align: middle;">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                        ${order.customer.phone}
                                    </div>
                                </div>
                            </div>
                            ${order.notes ? `
                                <div class="order-notes">
                                    <div class="notes-label">üìù Special Instructions:</div>
                                    <div>${order.notes}</div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="items-list">
                            <div class="items-header">Order Items</div>
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <div class="item-quantity">${item.quantity}x</div>
                                    <div class="item-details">
                                        <h4>${item.name}</h4>
                                        ${item.modifications ? `<div class="item-modifications">${item.modifications}</div>` : ''}
                                    </div>
                                    <div class="item-price">$${item.price.toFixed(2)}</div>
                                    <div class="item-subtotal">$${(item.quantity * item.price).toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$${order.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax</span>
                                <span>$${order.tax.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Total</span>
                                <span>$${order.total.toFixed(2)}</span>
                            </div>
                        </div>

                        <div class="order-actions">
                            ${getActionButtons(order)}
                        </div>
                    </div>
                </div>
            `;
        }

        function getActionButtons(order) {
            switch(order.status) {
                case 'new':
                    return `
                        <button class="action-btn accept" onclick="updateStatus('${order.id}', 'preparing')">
                            ‚úì Accept Order
                        </button>
                        <button class="action-btn reject" onclick="updateStatus('${order.id}', 'cancelled')">
                            ‚úï Reject
                        </button>
                    `;
                case 'preparing':
                    return `
                        <button class="action-btn ready" onclick="updateStatus('${order.id}', 'ready')">
                            Mark as Ready
                        </button>
                    `;
                case 'ready':
                    return `
                        <button class="action-btn complete" onclick="updateStatus('${order.id}', 'completed')">
                            Complete Order
                        </button>
                    `;
                default:
                    return '';
            }
        }

        function updateStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                renderOrders();
                updateStats();
                
                if (newStatus === 'preparing') {
                    alert(`Order #${orderId} accepted and moved to preparing!`);
                } else if (newStatus === 'ready') {
                    alert(`Order #${orderId} is ready for pickup!`);
                } else if (newStatus === 'completed') {
                    alert(`Order #${orderId} completed!`);
                }
            }
        }

        function renderOrders() {
            const newOrders = orders.filter(o => o.status === 'new');
            const activeOrders = orders.filter(o => ['preparing', 'ready'].includes(o.status));
            const completedOrders = orders.filter(o => o.status === 'completed');

            document.getElementById('newOrders').innerHTML = newOrders.length > 0 
                ? newOrders.map(renderOrder).join('')
                : '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/></svg><h3>No new orders</h3><p>New orders will appear here</p></div>';

            document.getElementById('activeOrders').innerHTML = activeOrders.length > 0
                ? activeOrders.map(renderOrder).join('')
                : '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><h3>No active orders</h3><p>Orders being prepared will appear here</p></div>';

            document.getElementById('completedOrders').innerHTML = completedOrders.length > 0
                ? completedOrders.map(renderOrder).join('')
                : '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><h3>No completed orders today</h3><p>Completed orders will appear here</p></div>';

            document.getElementById('historyOrders').innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><h3>Order History</h3><p>Past orders will be shown here</p></div>';
        }

        function updateStats() {
            document.getElementById('newOrdersCount').textContent = orders.filter(o => o.status === 'new').length;
            document.getElementById('preparingCount').textContent = orders.filter(o => o.status === 'preparing').length;
            document.getElementById('readyCount').textContent = orders.filter(o => o.status === 'ready').length;
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // Auto-refresh time ago
        setInterval(() => {
            renderOrders();
        }, 60000);

        // Initialize
        renderOrders();
        updateStats();
    </script>
</body>
</html>
