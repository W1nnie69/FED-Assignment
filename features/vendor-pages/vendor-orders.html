<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Food Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendor-styles.css">
    <style>
        /* Orders page specific styles */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-value.new { color: var(--primary); }
        .stat-value.preparing { color: var(--warning); }
        .stat-value.ready { color: var(--success); }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .orders-container {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border);
            overflow: hidden;
            transition: all 0.3s;
        }

        .order-card:hover {
            box-shadow: var(--shadow-md);
        }

        .order-header {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border);
            align-items: center;
        }

        .order-id {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .order-time {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-ago {
            padding: 0.375rem 1rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .order-status {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-new {
            background: rgba(255, 107, 53, 0.15);
            color: var(--primary);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(255, 107, 53, 0); }
        }

        .status-preparing {
            background: rgba(244, 162, 97, 0.15);
            color: var(--warning);
        }

        .status-ready {
            background: rgba(6, 214, 160, 0.15);
            color: var(--success);
        }

        .status-completed {
            background: rgba(0, 78, 137, 0.15);
            color: var(--secondary);
        }

        .status-cancelled {
            background: rgba(230, 57, 70, 0.15);
            color: var(--danger);
        }

        .order-total {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .order-body {
            padding: 2rem;
        }

        .order-info {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .customer-info {
            display: flex;
            gap: 1rem;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .customer-details h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .customer-contact {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .order-notes {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .notes-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .items-list {
            margin-bottom: 2rem;
        }

        .items-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .order-item {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .item-quantity {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .item-details h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .item-modifications {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .item-price {
            font-weight: 700;
            color: var(--text-primary);
        }

        .item-subtotal {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .order-summary {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 1rem;
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .action-btn.accept {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .action-btn.preparing {
            background: var(--warning);
            color: white;
            border-color: var(--warning);
        }

        .action-btn.ready {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.complete {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .action-btn.reject {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .order-header {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div class="stats-bar">
                <div class="stat-box">
                    <div class="stat-value new" id="newOrdersCount">3</div>
                    <div class="stat-label">New Orders</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value preparing" id="preparingCount">5</div>
                    <div class="stat-label">Preparing</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value ready" id="readyCount">2</div>
                    <div class="stat-label">Ready for Pickup</div>
                </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'new')">New Orders</button>
                <button class="tab" onclick="switchTab(event, 'active')">Active Orders</button>
                <button class="tab" onclick="switchTab(event, 'completed')">Completed Today</button>
                <button class="tab" onclick="switchTab(event, 'history')">Order History</button>
            </div>
