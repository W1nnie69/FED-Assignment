<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FED SPA</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  #app {
    width: 100%;
    height: 100%;
  }

  #page-frame {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

  <!-- <nav>
    <a href="#/signup">Sign Up</a>
    <a href="#/login">Login</a>
    <a href="#/operator_dash">Operator Dashboard</a>
  </nav> -->

  <div id="app">
    <iframe id="page-frame" src=""></iframe>
  </div>

  <!-- <script type="module" src="./features/login-page/login_auth.js"></script> -->
  <script type="module" src="./features/Role-based-access-control/auth.js"></script>
  <script type="module" src="./features/client-side-routing/routing.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./assets/js/config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logout = async function () {
        try {
            await signOut(auth);
            window.location.hash = "#/login";
        } catch (err) {
            console.error(err);
            alert("Logout failed");
        }
    };
  </script>
</body>
</html>
