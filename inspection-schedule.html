<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Scheduling</title>
    <link rel="stylesheet" href="/FED-Assignment/css/common.css" />
    <link rel="stylesheet" href="/FED-Assignment/css/inspection-schedule.css" />
  </head>

  <body>
    <div class="form-container schedule-container">
      <div class="modal-header">
        <h2>Schedule New Inspection</h2>
        <button type="button" class="icon-btn" id="closeBtn" aria-label="Close">×</button>
      </div>

      <form id="scheduleForm">
        <div class="input-group">
          <label for="hawkerCentre">Enter Hawker Center<span class="req">*</span></label>
          <input
            id="hawkerCentre"
            name="hawkerCentre"
            type="text"
            placeholder="Enter Hawker Center"
            required
          />
        </div>

        <div class="grid-2">
          <div class="input-group">
            <label for="stallName">Enter Stall Name<span class="req">*</span></label>
            <input
              id="stallName"
              name="stallName"
              type="text"
              placeholder="Enter Stall Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="priority">Priority<span class="req">*</span></label>
            <select id="priority" name="priority" required>
              <option value="" disabled selected>Select Priority</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>Urgent</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="address">Address<span class="req">*</span></label>
          <input
            id="address"
            name="address"
            type="text"
            placeholder="Enter Address"
            required
          />
        </div>

        <div class="grid-2">
          <div class="input-group">
            <label for="date">Date<span class="req">*</span></label>
            <input id="date" name="date" type="date" required />
          </div>

          <div class="input-group">
            <label for="time">Time<span class="req">*</span></label>
            <input id="time" name="time" type="time" required />
          </div>
        </div>

        <div class="input-group">
          <label for="officerId">Assigned Officer ID<span class="req">*</span></label>
          <input
            id="officerId"
            name="officerId"
            type="text"
            placeholder="Enter Officer ID"
            required
          />
        </div>

        <div class="input-group">
          <label for="notes">Notes</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="Enter Notes (optional)"
          ></textarea>
        </div>

        <div class="divider"></div>

        <div class="actions">
          <button type="button" class="btn-outline" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Schedule</button>
        </div>

        <div class="toast" id="toast">✅ Inspection scheduled successfully!</div>
      </form>
    </div>

    <script src="/FED-Assignment/js/inspection-schedule.js"></script>
  </body>
</html>
