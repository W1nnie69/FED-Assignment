<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Form</title>
    <link rel="stylesheet" href="/FED-Assignment/css/style_inspection.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Inspection Form</h2>
      <form>
        <div class="input-group">
          <label for="hcname">Enter Hawker Center</label>
          <input
            type="text"
            id="hcname"
            name="hcname"
            placeholder="Enter Hawker Center"
            required
          />
        </div>

        <div class="input-group">
          <label for="hcstall">Enter Officer ID</label>
          <input
            type="text"
            id="hcstall"
            name="hcstall"
            placeholder="Enter Officer ID"
            required
          />
        </div>

        <div class="input-group">
          <label for="inspectionDate">Inspection Date</label>
          <input
            type="date"
            id="inspectionDate"
            name="inspectionDate"
            required
          />
        </div>

        <div class="input-group">
          <label for="score">Enter Score( 0-100 )</label>
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Enter Score"
            required
          />
        </div>

        <div class="input-group">
          <label for="grade">Hygiene Grade</label>
          <select id="grade" name="grade" required>
            <option value="" disabled selected hidden>
              Select Hygiene Grade
            </option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <div class="input-group">
          <label for="remarks">Enter Remarks</label>
          <input
            type="text"
            id="remarks"
            name="remarks"
            placeholder="Enter Remarks"
            required
          />
        </div>

        <div class="submitbtn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
