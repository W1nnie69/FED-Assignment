<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Form</title>
    <link rel="stylesheet" href="/FED-Assignment/css/style_inspection.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Inspection Form</h2>
      <form>
        <div class="input-group">
          <label for="hcname">Enter Hawker Center</label>
          <input
            type="text"
            id="hcname"
            name="hcname"
            placeholder="Enter Hawker Center"
            required
          />
        </div>

        <div class="input-group">
          <label for="hcstall">Enter Officer ID</label>
          <input
            type="text"
            id="hcstall"
            name="hcstall"
            placeholder="Enter Officer ID"
            required
          />
        </div>

        <div class="input-group">
          <label for="score">Enter Score</label>
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Enter Score"
            required
          />
        </div>

        <div class="input-group">
          <label for="grade">Enter Grade</label>
          <input
            type="text"
            id="grade"
            name="grade"
            placeholder="Enter Grade"
            required
          />
        </div>

        <div class="input-group">
          <label for="remarks">Enter Remarks</label>
          <input
            type="text"
            id="remarks"
            name="remarks"
            placeholder="Enter Remarks"
            required
          />
        </div>

        <div class="submitbtn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
