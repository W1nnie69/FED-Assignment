<!doctype html>

<html>
  <head>
    <title>NEA OFFICER LOGIN PAGE</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <script src="/script.js"></script>
    <h2>NEA OFFICER LOGIN PAGE</h2>
    <form>
      <div class ="input-name">
        <label for="oname">Enter Officer Name</label>
        <input type="text" id="oname" name="oname" placeholder="Enter your Name"required />
      </div>
      <br />
      <div class="input-id">
        <label for="oid">Enter Officer ID</label>
        <input type="password" id="oid" name="oid" placeholder="Enter your ID" required />
      </div>
      <br>
      <div class="submitbtn">
        <input type ="submit"
      </div>
    </form>
  </body>
</html>
