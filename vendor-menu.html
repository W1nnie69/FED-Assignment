<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Food Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendor-styles.css">
    <style>
        /* Menu page specific styles */
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-add {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .filters {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .menu-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .availability-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .badge-available {
            background: rgba(6, 214, 160, 0.9);
            color: white;
        }

        .badge-soldout {
            background: rgba(230, 57, 70, 0.9);
            color: white;
        }

        .menu-content {
            padding: 1.5rem;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .menu-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .menu-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-primary);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .menu-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .menu-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .menu-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn-icon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid var(--border);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .btn-icon:hover {
            background: var(--bg-primary);
        }

        .btn-icon.edit:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-icon.delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-icon.toggle {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .btn-icon.toggle:hover {
            background: #05c090;
        }

        .btn-icon.toggle.soldout {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.5rem;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .image-upload-static {
            background: var(--primary);
            color: white;
            border: none;
        }


        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-cancel:hover {
            background: var(--text-muted);
            color: white;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Menu Management</h1>
                <div class="header-actions">
                    <button class="btn-add" onclick="openAddModal()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Add Menu Item
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-row">
                    <div class="search-box">
                        <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" placeholder="Search menu items..." id="searchInput" oninput="filterMenu()">
                    </div>
                    <select class="filter-select" id="categoryFilter" onchange="filterMenu()">
                        <option value="">All Categories</option>
                        <option value="Mains">Mains</option>
                        <option value="Sides">Sides</option>
                        <option value="Drinks">Drinks</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                    <select class="filter-select" id="cuisineFilter" onchange="filterMenu()">
                        <option value="">All Cuisines</option>
                        <option value="American">American</option>
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Asian">Asian</option>
                    </select>
                    <select class="filter-select" id="statusFilter" onchange="filterMenu()">
                        <option value="">All Status</option>
                        <option value="available">Available</option>
                        <option value="soldout">Sold Out</option>
                    </select>
                </div>
            </div>

            <!-- Menu Grid -->
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be rendered here -->
            </div>
        </main>
    </div>

        <!-- Add/Edit Modal -->
        <div class="modal" id="menuModal">
        <div class="modal-content">

            <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Add Menu Item</h2>
            <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>

            <!-- ONE FORM ONLY -->
            <form id="menuForm">

            <div class="modal-body">

                <div class="form-group">
                <label class="form-label">Item Name *</label>
                <input class="form-input" id="itemName" required />
                </div>

                <div class="form-group">
                <label class="form-label">Description *</label>
                <textarea class="form-textarea" id="itemDescription" required></textarea>
                </div>

                <div class="form-group">
                <label class="form-label">Price (SGD) *</label>
                <input class="form-input" id="itemPrice" type="number" step="0.01" min="0" required />
                </div>

                <div class="form-group">
                <label class="form-label">Category *</label>
                <select class="form-select" id="itemCategory" required>
                    <option value="">Select category</option>
                    <option value="Mains">Mains</option>
                    <option value="Sides">Sides</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Desserts">Desserts</option>
                </select>
                </div>

                <div class="form-group">
                <label class="form-label">Cuisine *</label>
                <select class="form-select" id="itemCuisine" required>
                    <option value="">Select cuisine</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Asian">Asian</option>
                </select>
                </div>

                <div class="form-group">
                <label class="form-label">Status *</label>
                <select class="form-select" id="itemStatus" required>
                    <option value="available">Available</option>
                    <option value="soldout">Sold Out</option>
                </select>
                </div>

                <!-- Image placeholder only -->
                <div class="form-group">
                <label class="form-label">Item Image</label>
                <div class="image-upload image-upload-static">
                    <p style="margin:0;">Image upload not required for this demo.</p>
                </div>
                </div>

            </div>

            <!-- ONE FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-save">Save Item</button>
            </div>

            </form>
        </div>
